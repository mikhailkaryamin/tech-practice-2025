<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика Кейс-3</title>
  </head>
  <body>
    <div class="container">
        <h1>Добро пожаловать</h1>

        <p>
            Данный пример демонстрирует, как можно создать простую веб-страницу,
            используя HTML, CSS и JavaScript для реализации форм и валидации.
        </p>

        <!-- Блок с изображениями -->
        <div class="images-section">
            <img src="https://fastly.picsum.photos/id/399/300/200.jpg?hmac=hvZw-Q-pjzN_Rf4InIQrq3f6AX_1jS6az0g0GdO5CyU" alt="Пример изображения 1">
            <img src="https://fastly.picsum.photos/id/703/300/200.jpg?hmac=jdCUHJtpFBAuDGLUfIqBkFFLY7_TtkSYfMDN_ml2Fpo" alt="Пример изображения 2">
        </div>

        <!-- Форма для ввода данных пользователя -->
        <h2>Форма регистрации</h2>
        <form id="registrationForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите ваше имя" />

            <div id="usernameError" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" />

            <div id="emailError" class="error"></div>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" />

            <div id="passwordError" class="error"></div>

            <input type="submit" value="Зарегистрироваться" />
        </form>

        <footer>
            <p>© 2025 Практика</p>
        </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
